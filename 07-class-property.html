<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            this.name = name;
        }

    }

    const fatur = new Person("Fathur");
    console.info(fatur);
    console.info(fatur.name);

    const andito = new Person("Andito");

</script>
</body>
</html>
