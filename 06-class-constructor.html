<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Constructor</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            // kode apapun
            console.info(`Membuat Person ${name}`);
        }

    }

    const fatur = new Person("Fathur");
    console.info(fatur);

    const andito = new Person("Andito");

</script>
</body>
</html>
